<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
      position: absolute;
      top: 0;
    }

    .menu {
      font-size: 18px;
      cursor: pointer;
      margin-left: 20px;
    }

    .logo img {
      height: 50px;
      width: auto;
      margin-right: 10px;
    }

    .center-container {
      flex-direction: column;
      text-align: center;
      margin-top: -100px;
      display: flex;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      justify-content: center;
      gap: 20px; /* Add spacing between buttons */
      align-items: center; /* Center buttons horizontally */
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      color: #c5fffe;
      border: 2px solid #c5fffe;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: url('button-bg.jpg') no-repeat center center;
      background-size: cover;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .center-container h1 {
        font-size: 20px;
      }

      .buttons button {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>  
</head>
<body>
<header>
  <div class="menu">â˜°</div>
  <div class="logo">
    <img src="logo-dark.png" alt="Logo">
  </div>
</header>

<main class="content">
  <div class="center-container">
    <div class="buttons">
      <button onclick="navigateTo('Largeequipment.html')">LARGE EQUIPMENT</button>
      <button onclick="navigateTo('SmallDevices.html')">SMALL DEVICES</button>
      <button onclick="navigateTo('everything-else.html')">EVERYTHING ELSE</button>
    </div>
  </div>
</main>

<script>
  // JavaScript function to navigate to a new page
  function navigateTo(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
