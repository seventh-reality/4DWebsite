<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px; /* Increased padding to pull logo and menu inward */
  background-color: #f4f4f4;
  border-bottom: 2px solid #ccc;
  position: absolute;
  top: 0;
}

    header .menu {
  font-size: 18px;
  cursor: pointer;
  margin-left: 20px; /* Slightly moves the menu inward */
}

    header .logo img {
  height: 50px; /* Adjust logo size */
  width: auto;
  margin-right: 10px; /* Slightly moves the logo inward */
}

    .portfolio {
      transform: translateY(70px);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .portfolio-item {
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .portfolio-image {
      position: relative;
    }

    model-viewer {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button#ar-button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button#ar-button:hover {
      background: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }

      header .menu {
        display: block; /* Show menu on mobile */
      }

      header .logo img {
        height: 30px; /* Smaller logo for mobile */
      }

      .portfolio {
        grid-template-columns: 1fr; /* One column for small screens */
        gap: 15px;
      }

      .portfolio-item {
        padding: 10px;
        border-radius: 6px;
      }

      model-viewer {
        height: 250px; /* Reduce model-viewer height on smaller screens */
      }

      button#ar-button {
        padding: 8px 12px; /* Adjust button size for mobile */
      }
    }

    @media (min-width: 769px) {
      /* Desktop-specific styles can be added here */
      header .menu {
        display: none; /* Hide menu icon on desktop */
      }

      .portfolio {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Multiple columns */
        gap: 20px;
      }

      .portfolio-item {
        padding: 15px;
      }

      model-viewer {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<header>

  </div>

  <article class="portfolio-item">
